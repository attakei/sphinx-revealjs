name: Deploy demo presentation

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  UV_NO_SYNC: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.51.2
      - name: Make demo page
        run: |
          uv venv
          uv sync --no-dev --extra screenshot --group demo
          uv run tools/fetch_revealjs.py
          uv run playwright install chromium
          uv run make -C demo mini18n-revealjs
          touch demo/_build/mini18n-revealjs/.nojeykll
        env:
          GTAGJS_IDS: ${{ secrets.GTAGJS_IDS }}
          DEMO_URL_BASE: "https://attakei.github.io/sphinx-revealjs/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: demo/_build/mini18n-revealjs/
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
