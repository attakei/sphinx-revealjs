name: Continuous Integration

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * 1'

env:
  UV_NO_SYNC: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v2
      - name: Set up workspace
        run: |
          uv sync --dev --all-extras
      - name: Lint by lefthook
        run: |
          lefthook run pre-commit --all-files
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        sphinx-version: ['==7.*', '==8.*']
        exclude:  # These cases are not supported pair.
          - python-version: '3.9'
            sphinx-version: '==8.*'
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v2
      - name: Set up workspace
        run: |
          echo '${{ matrix.python-version }}' > .python-version
          uv sync --group test --extra screenshot
          uv run tools/fetch_revealjs.py
          uv pip install 'Sphinx[test]${{ matrix.sphinx-version }}'
          uv run playwright install chromium
      - name: Run tests
        run: |
          uv run pytest
  buildtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v2
      - name: Build
        run: |
          uv run tools/fetch_revealjs.py
          uv build
          ls -l dist
  demo-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v2
      - name: 'Configure workspace'
        run: |
          uv sync --group demo --extra screenshot
          uv run tools/fetch_revealjs.py
          uv run playwright install chromium
      - name: 'Build demo presentation'
        run: |
          task demo:build-revealjs
