name: Continuous Integration

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * 1'

env:
  UV_NO_SYNC: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jdx/mise-action@v2
      - name: Lint by pre-commit
        run: |
          uvx pre-commit run --all-files
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11', '3.12']
        sphinx-version: ['>=4.0.0,<5.0.0', '>=5.0.0,<5.1.0', '>=5.1.0,<6.0.0', '==6.*', '==7.*', '==8.*']
        exclude:
          # Old major version does not support python>=3.10
          - python-version: '3.7'
            sphinx-version: '==6.*'
          - python-version: '3.7'
            sphinx-version: '==7.*'
          - python-version: '3.7'
            sphinx-version: '==8.*'
          - python-version: '3.8'
            sphinx-version: '==8.*'
          - python-version: '3.9'
            sphinx-version: '==8.*'
    steps:
      - uses: actions/checkout@v3
      - uses: jdx/mise-action@v2
      - name: Set up workspace ${{ matrix.python-version }}
        run: |
          echo '${{ matrix.python-version }}' > .python-version
          uv venv
          uv run tools/fetch_revealjs.py
          uv pip install '.[screenshot,test]' 'Sphinx[test]${{ matrix.sphinx-version }}'
          uv run playwright install
      - if: ${{ matrix.sphinx-version == '>=4.0.0,<5.0.0' }}
        run: uv pip install 'sphinxcontrib-applehelp<1.0.5' 'sphinxcontrib-devhelp<1.0.3' 'sphinxcontrib-htmlhelp<2.0.2' 'sphinxcontrib-serializinghtml<1.1.6' 'sphinxcontrib-qthelp<1.0.5'
      - name: Run tests
        run: |
          uv run pytest
  buildtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jdx/mise-action@v2
      - name: Build
        run: |
          uv run tools/fetch_revealjs.py
          uv build
          ls -l dist
