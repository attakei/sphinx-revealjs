# Important!
#   This hooks require uv to

pre-commit:
  parallel: true
  commands:
    ruff:
      glob: '*.py'
      run: 'uv run ruff format {staged_files}'
      stage_fixed: true
    mypy:
      glob: '*.py'
      exclude:
        - '**/conf.py'
      run: 'uv run mypy {staged_files}'
    doc8:
      glob: '*.rst'
      run: 'uv run doc8 {staged_files}'
